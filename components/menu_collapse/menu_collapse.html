{% load component_tags %}

<li class="{% if active %}active{% endif %} rounded-0 menu-collapse-label">
    <a class="text-decoration-none px-3 py-2 d-block {% if not active %}collapse{% endif %}" data-bs-toggle="collapse"
       data-bs-target="#{{ collapse_id }}" aria-expanded="{% if active %}true{% else %}false{% endif %}"
       style="cursor: pointer"
    >
        {% slot "label" %}
            Placeholder
        {% endslot %}
    </a>
    <div class="collapse {% if active %}show{% endif %}" id="{{ collapse_id }}" style="transition: height 200ms ease;">
        <ul class="btn-toggle-nav px-3 pb-3 list-unstyled">
            {% slot "collapse_items" %}
            {% endslot %}
        </ul>
    </div>
</li>
