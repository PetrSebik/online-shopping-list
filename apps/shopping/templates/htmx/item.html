<li id="item-{{ item.id }}" class="list-group-item">

    {% if item.quantity %}
        {{ item.quantity }}x
    {% endif %}
    {{ item.name }}

    <a id="remove-{{ item.id }}"
       class="btn btn-danger btn-sm float-end"
       hx-delete="{% url 'rest_remove_item' pk=item.id %}"
       hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
       hx-target="#item-{{ item.id }}"
       hx-swap="delete">
        <i class="bi bi-x-lg"></i>
    </a>
</li>
