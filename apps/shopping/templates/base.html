{% load static %}
{% load component_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <!-- Add Bootstrap 5 CSS -->
    <link rel="icon" href="{% static 'icon/favicon-32.png' %}" type="image/x-icon" sizes="32x32">
    <link rel="icon" href="{% static 'icon/favicon-128.png' %}" type="image/x-icon" sizes="128x128">
    <link rel="icon" href="{% static 'icon/favicon-256.png' %}" type="image/x-icon" sizes="256x256">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <script src="{% static 'jquery-3.7.1/jquery-3.7.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'htmx.js' %}"></script>

    {% component_css_dependencies %}

    {% block custom_scrips %}
    {% endblock %}

</head>
<body>

<div class="main-container d-flex">
    {% include "sidemenu.html" %}
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-success-subtle py-0">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center d-lg-none d-block">
                    <button class="btn px-1 py-1 open-btn my-1" id="mobile-menu-open-btn">
                        <span class="h3 mb-0 bi bi-list"></span>
                    </button>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </div>
</div>

{% component "mobile_menu_bg" %}{% endcomponent %}
{% component_js_dependencies %}

<!-- Add Bootstrap 5 JS (Optional, for Bootstrap features like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
