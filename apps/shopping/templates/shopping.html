<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <!-- Add Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e0e8f0; /* Light pink background color */
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6">
            <!-- Add Item Form -->
            <form method="post" action="{% url 'shopping_list' %}">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="{{ form.name.id_for_label }}" placeholder="item">
                    <label for="{{ form.name.id_for_label }}">Item Name</label>
                </div>
                <div class="row">
                    <div class="col col-6">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="{{ form.quantity.id_for_label }}"
                                   placeholder="1"
                                   min="0">
                            <label for="{{ form.quantity.id_for_label }}">Quantity</label>
                        </div>
                    </div>
                    <div class="col col-6 text-center">
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="my-2 btn btn-primary w-100">Add Item</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <!-- Shopping List -->
            <ul class="list-group">
                {% for item in shopping_list %}
                    <li class="list-group-item">

                        {% if item.quantity %}
                            {{ item.quantity }}x
                        {% endif %}
                        {{ item.name }}

                        <a href="{% url 'remove_item' item.id %}" class="btn btn-danger btn-sm float-end">
                            <i class="bi bi-x-lg"></i>
                        </a>

                    </li>

                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<!-- Add Bootstrap 5 JS (Optional, for Bootstrap features like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
