{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <!-- Add Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'shopping.css' %}">
    <script src="{% static 'shopping.js' %}"></script>

</head>
<body>

<div class="container-fluid h-90-overflow p-3">
    <div class="row">
        <div class="col-lg-6">
            <!-- Shopping List -->
            <ul id="list-items" class="list-group">
                {% for item in shopping_list %}
                    <li id="item-{{ item.id }}" class="list-group-item">

                        {% if item.quantity %}
                            {{ item.quantity }}x
                        {% endif %}
                        {{ item.name }}

                        <a id="remove-{{ item.id }}" class="btn btn-danger btn-sm float-end">
                            <i class="bi bi-x-lg"></i>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<nav class="navbar navbar-light bg-light input-section fixed-bottom h-10">
    <div class="container-fluid justify-content-center">
        <form class="row w-100">
            {% csrf_token %}
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" id="item-value" placeholder="item"
                           name="name" autofocus="autofocus">
                    <label for="item-value">Item Name</label>
                </div>
            </div>
            <div class="col col-3 d-flex justify-content-center align-items-center">
                <button id="add-btn" class="btn btn-lg btn-primary">Add</button>
            </div>
        </form>
    </div>
</nav>


<!-- Add Bootstrap 5 JS (Optional, for Bootstrap features like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
