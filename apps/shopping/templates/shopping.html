<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <!-- Add Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #e0e8f0; /* Light pink background color */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <h1>Shopping List</h1>

            <!-- Add Item Form -->
            <form method="post" action="{% url 'shopping_list' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Item Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.quantity.id_for_label }}" class="form-label">Quantity</label>
                    {{ form.quantity }}
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
        </div>
        <div class="col-lg-6">
            <!-- Shopping List -->
            <ul class="list-group">
                {% for item in shopping_list %}
                    <li class="list-group-item">
                        {% if item.quantity %}
                            {{ item.quantity }}x
                        {% endif %}
                        {{ item.name }}
                        <a href="{% url 'remove_item' item.id %}" class="btn btn-danger btn-sm float-end">Remove</a>
                    </li>

                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<!-- Add Bootstrap 5 JS (Optional, for Bootstrap features like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
